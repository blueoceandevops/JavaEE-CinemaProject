<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <style type="text/css">
        @page {
            size: 3.1in 5in;
            margin: 0.0in;
            border-style: solid;
            border-width: 0.1in;
            border-color: #db5858;
        }
        body {
            margin: 0.5in;
            margin-bottom: -3in;
        }
        .barcode-margin {
            margin-left: 0.5in;
            margin-right: 0.5in;
            margin-top: 1.7in;
        }
    </style>
</head>
<body>
    <center>
        <h2> "<span th:text="${ticket.movieSession.movie.title}"></span>" </h2>
        <h3 th:text="${#temporals.format(ticket.movieSession.startDateTime, 'EEEE HH:mm')}"></h3>
    </center>
    <br/>
    <b>Hall: </b>
    <span th:text="${ticket.movieSession.hall.name}"></span>
    <br/>
    <b>Row: </b>
    <span th:text="${ticket.occupiedSeat.row} + '   '"></span>
    <b>Seat: </b>
    <span th:text="${ticket.occupiedSeat.seat}"></span>
    <center>
        <div class="barcode-margin">
            <img th:src="'data:image/png;base64,' + ${barcode}"/>
        </div>
    </center>
</body>
</html>
